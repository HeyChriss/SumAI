<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop Up Extension</title>
    <link rel="stylesheet" crossorigin href="style.css" />
  </head>
  <body>
    <div class="bg-neutral-200 w-80 h-96 flex flex-col p-4 gap-4">
      <h1 class="italic text-3xl">Hello world</h1>
      <div
        class="absolute bottom-0 left-0 w-full p-2 bg-white flex items-center gap-2"
      >
        <input
          type="text"
          id="prompt"
          name="prompt"
          class="rounded p-2 border outline-black focus:outline-none flex-1"
        />
        <button
          type="submit"
          class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition-all ease-in-out"
          id="submitBtn"
        >
          Enter
        </button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
